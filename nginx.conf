http {
  upstream backend-prod {
    server backend-prod:PORT; # Replace PORT with your prod backend's port
  }

  upstream backend-staging {
    server backend-staging:PORT; # Replace PORT with your staging backend's port
  }

  server {
    listen 80;

    location / {
      proxy_pass http://backend-prod;
      mirror /mirror;
      # Additional configuration for prod backend
    }

    location = /mirror {
      internal;
      proxy_pass http://backend-staging;
      proxy_set_header Host $host;
      proxy_set_header X-Original-URI $request_uri;
      # Add additional headers as needed
    }
  }
}
