version : “3”
services :
  nginx:
    image: nginx:latest
    container_name: nginx_container
    ports:
      - 8000:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - orecart-app_default
      - staging_staging

networks:
  orecart-app_default:
    external: true
  staging_staging:
    external: true